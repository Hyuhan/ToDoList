<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Todo List</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/index.css" rel="stylesheet" />
		<script src="js/index.js"></script>
	</head>

	<body>
		<div class="container">
			<section class="content">
				<h2>To Do List</h2>
				<span class="input">
					<input class="input-field" type="text" id="inputLine" />
					<label class="input-label" for="inputLine">
						<span class="input-label-content">Enter</span>
					</label>
				</span>
				<span class="list">
					<h3>ToDo</h3>
					<ul id="todo">
					</ul>
					<a class="all" href="javascript: allDo(false)">All Done</a>
				</span>
				<span class="list">
					<h3>Done</h3>
					<ul id="done">
					</ul>
					<a class="all" href="javascript: allDo(true)">All Undone</a>
					<a class="all" href="javascript: deleteAllDone()">Delet Done</a>
				</span>
			</section>
		</div>

		<div id="color-variations">
			<a id="option-toggle"><img id="color-icon" src="image/setting.svg" /></a>
			<h3>Preset Colors</h3>
			<ul>
				<li><a class="selection" href="javascript: void(0);" data-theme="blue"></a></li>
				<li><a class="selection" href="javascript: void(0);" data-theme="pink"></a></li>
				<li><a class="selection" href="javascript: void(0);" data-theme="sapphire"></a></li>
				<li><a class="selection" href="javascript: void(0);" data-theme="turquoise"></a></li>
				<li><a class="selection" href="javascript: void(0);" data-theme="orange"></a></li>
				<li><a class="selection" href="javascript: void(0);" data-theme="lightblue"></a></li>
				<li><a class="selection" href="javascript: void(0);" data-theme="brown"></a></li>
				<li><a class="selection" href="javascript: void(0);" data-theme="green"></a></li>
			</ul>
		</div>

	</body>

</html>
